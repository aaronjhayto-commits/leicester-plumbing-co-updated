<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — Leicester Plumbing Co</title>
  <meta name="theme-color" content="#0ea5e9">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css?v=8" />
  <style>
    .wrap{min-height:70vh;display:grid;place-items:center;padding:4rem 1rem}
    .card{max-width:700px;background:#0f0f10;border-radius:16px;padding:2rem;box-shadow:0 8px 28px rgba(0,0,0,.25)}
    h1{margin:0 0 .5rem}
    p{opacity:.9}
    .btn-row{margin-top:1.25rem;display:flex;gap:.75rem;flex-wrap:wrap}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container row between center">
      <a href="index.html" class="brand">
        <img src="assets/logo.svg" alt="Leicester Plumbing Co" width="36" height="36" />
        <span>Leicester Plumbing Co</span>
      </a>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Thanks — we’ve got your request ✅</h1>
      <p>We’ll review it and get back to you shortly. If it’s urgent, call us now.</p>
      <div class="btn-row">
        <a class="btn btn-sm" href="tel:+441162222222">Call 0116 222 2222</a>
        <a class="btn btn-sm btn-ghost" href="index.html">Back to home</a>
        <a class="btn btn-sm" href="#" id="bookNowNav">Book another slot</a>
      </div>
    </div>
  </main>

  <!-- Calendly (so the “Book another slot” works) -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script>
    document.addEventListener('click', function(e){
      if(e.target && e.target.id === 'bookNowNav'){
        e.preventDefault();
        Calendly.initPopupWidget({
          url:'https://calendly.com/aaronjhayto/book-a-plumber-visit?hide_gdpr_banner=1&hide_landing_page_details=1'
        });
      }
    });
  </script>
</body>
</html>
